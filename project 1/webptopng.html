<!DOCTYPE html>
<html>
<head>
  <title>Convert WebP to PNG</title>
  <script>
    function convert() {
      var fileInput = document.getElementById("fileInput");
      var file = fileInput.files[0];
      if (!file) {
        alert("Please select a file");
        return;
      }
      if (file.size > 5000000) {
        alert("File size must be less than 5 MB");
        return;
      }
      if (!file.type.match("image/webp")) {
        alert("File must be in WebP format");
        return;
      }
      var formData = new FormData();
      formData.append("image", file);
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/api/webptopng");
      xhr.send(formData);
    }
  </script>
</head>
<body>
  <form>
    <input type="file" id="fileInput" accept="image/webp">
    <button type="button" onclick="convert()">Convert to PNG</button>
  </form>
</body>
</html>
