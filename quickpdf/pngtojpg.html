<!DOCTYPE html>
<html>
  <head>
    <title>Convert PNG to JPG</title>
  </head>
  <body>
    <h1>Convert PNG to JPG</h1>
    <form>
      <input type="file" id="image-input" accept=".png"/>
      <br><br>
      <button type="button" id="convert-button">Convert to JPG</button>
    </form>
    <br>
    <div id="error-message" style="color: red;"></div>
    <script>
      const convertButton = document.getElementById("convert-button");
      convertButton.addEventListener("click", () => {
        const imageInput = document.getElementById("image-input");
        const errorMessage = document.getElementById("error-message");
        errorMessage.innerHTML = "";
        if (!imageInput.value) {
          errorMessage.innerHTML = "Please select an image.";
        } else if (!imageInput.files[0].type.startsWith("image/png")) {
          errorMessage.innerHTML = "Selected file is not in PNG format.";
        } else if (imageInput.files[0].size > 5000000) {
          errorMessage.innerHTML = "Image size should be less than 5MB.";
        } else {
          const formData = new FormData();
          formData.append("image", imageInput.files[0]);
          fetch("/api/pngtojpg", {
            method: "POST",
            body: formData
          })
          .then(response => {
            if (!response.ok) {
              throw new Error(response.statusText);
            }
            return response.json();
          })
          .then(data => {
            console.log(data);
          })
          .catch(error => {
            console.error(error);
            errorMessage.innerHTML = error.message;
          });
        }
      });
    </script>
  </body>
</html>
